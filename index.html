<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firdaus | Portofolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Firdaus</h1>
<div style="text-align: center; margin-top: 10px;">
  <img src="https://i.postimg.cc/pVhKpFtR/Firdaus98.jpg" alt="Foto Firdaus" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
</div>
    <p>Web Developer | Belajar JavaScript</p>
  </header>

  <section class="about">
    <h2>Tentang Saya</h2>
    <p>Saya adalah pemula yang sedang belajar membuat website menggunakan HTML, CSS, dan JavaScript.</p>
  </section>

  <section class="contact">
    <h2>Kontak</h2>
    <button onclick="showContact()">Tampilkan Info Kontak</button>
    <p id="contact-info" style="display: none;">Email: firdaus@example.com</p>
  </section>

<audio id="background-music" src="fourtwnty-mangu.mp3" autoplay loop muted></audio>

<p class="music-info">Klik ♫ untuk play musik</p>

<button id="toggle-music" onclick="toggleMusic()">♫</button>

  <footer>
    <p>© 2025 Firdaus. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
<script>
function showContact() {
  document.getElementById('contact-info').style.display = 'block';
}
</script>
<button id="toggle-music" onclick="toggleMusic()">♫</button>

<script>
const music = document.getElementById('background-music');

function toggleMusic() {
  if (music.muted) {
    music.muted = false;
    music.play();
  } else if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}
</script>
</body>
